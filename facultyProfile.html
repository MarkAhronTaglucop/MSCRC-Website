<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSU Physics</title>
    <link rel="stylesheet" href="assets/css/facultyProfile.css" />
    <!-- Bootstrap 4.6.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/images/homepage/CSUicon.jpg" alt="CSU Logo" />
        <span class="lead">CSU MATH</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto font-weight-bold">
          <li class="nav-item">
            <a class="nav-link" href="home.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About the Department</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="programs.html">Programs Offering</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="facultyProfile.html">Faculty Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News and Updates</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sticky Banner -->
    <div
      class="page-banner"
      style="
        background: url('assets/images/about/FMBanner.png') no-repeat center;
        background-size: cover;
        height: 45vh;
        width: 100%;
      "
    >
      <h1>FACULTY AND STAFF</h1>
    </div>

    <!-- Main Content -->
    <!-- Content wrapper: smaller margin‑top on lg+ screens -->
    <section class="content-section container-fluid pt-4 pt-lg-2 pb-5">
      <p class="text-muted mb-2">
        Click on the faculty member's name to view his/her profile.
      </p>
      <h2 class="fw-bold mb-4">Instructors</h2>

      <!-- Let the row grow naturally; give vertical gap (gy‑4) instead of fixed height -->
      <div class="row gy-4">
        <!-- one card -->
        <div class="col-12 col-md-6 col-lg-4">
          <article class="card profile-card pt-3" data-card tabindex="0">
            <div class="image-container text-center mb-3">
              <img
                src="/assets/images/facultyprofiles/apdorachel.jpg"
                alt="Apdo, Rachel B."
                class="w-50"
              />
            </div>

            <h4 class="mb-0">Apdo, Rachel B.</h4>
            <div class="schooltitle">
              <span class="title d-block">Instructor I</span>
              <span class="title">Caraga State University</span>
            </div>

            <!-- Hidden part -->
            <div class="hidden-content row justify-content-center">
              <div class="row justify-content-center gap-4">
                <div class="col-auto">
                  <a href="#" class="social-icon text-dark fs-3">
                    <i class="fa fa-envelope"></i>
                  </a>
                </div>
                <div class="col-auto">
                  <a href="#" class="social-icon text-dark fs-3">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </div>
                <div class="col-auto">
                  <a href="#" class="social-icon text-dark fs-3">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
              </div>
              <button class="btn btn-dark w-100">
                <span>MS in Mathematics (CSU, 2019)</span><br />
                <span>BS in Mathematics (CSU, 2014)</span><br />
                <span>Specialization: Mathematical Modeling</span>
              </button>
            </div>
          </article>
        </div>

        <!-- …repeat the same markup for every other member… -->
      </div>
    </section>

    <!-- Bootstrap JS & dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("[data-card]").forEach((card) => {
        // click / tap toggles
        card.addEventListener("click", () => card.classList.toggle("active"));

        // keyboard (Enter or Space) toggles for accessibility
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.click();
          }
        });
      });
    });
  </script>
</html>
